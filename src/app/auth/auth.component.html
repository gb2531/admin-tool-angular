<div class="auth-container">
  <div class="auth-content">
    <div class="auth-left">
      <!-- Login Form -->
      <form *ngIf="isLoginMode" (ngSubmit)="onSubmit()" class="auth-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="loginForm.email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="loginForm.password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <p class="toggle-text">
          Don't have an account?
          <a href="javascript:void(0)" (click)="toggleMode()">Sign up</a>
        </p>
      </form>

      <!-- Signup Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onSubmit()" class="auth-form">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="signupForm.name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input
            type="email"
            id="signup-email"
            [(ngModel)]="signupForm.email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            [(ngModel)]="signupForm.password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            [(ngModel)]="signupForm.confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
        <p class="toggle-text">
          Already have an account?
          <a href="javascript:void(0)" (click)="toggleMode()">Login</a>
        </p>
      </form>
    </div>
    <div class="auth-right">
      <h1>Admin Tool</h1>
    </div>
  </div>
</div>
